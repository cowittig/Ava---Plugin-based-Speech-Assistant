#
# Ava Kaldi ASR Plugin
# Properties file
#
plugin.name=Kaldi Online ASR
plugin.id=ava-kaldi-asr
plugin.version=0.1
plugin.fqnpluginclass=com.stt.PluginEntry

# Kaldi root directory
KALDI_ROOT=/home/user/SpeechRecognition/kaldi
# Name of the kaldi online-gmm-decode-faster
KALDI_PROGRAM=online-gmm-decode-faster
# Acoustic model type
AC_MODEL_TYPE=tri2b_mmi
# Acoustic model directory with the ressources
AC_MODEL=/home/user/plugin-based-speech-recognition/code/workspace/AvaKaldi Plugin/res/models